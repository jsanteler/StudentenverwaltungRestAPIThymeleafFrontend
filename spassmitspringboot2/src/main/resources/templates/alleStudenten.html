<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"

        lang="de">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
        <h1>Student:innenliste</h1>

    <a th:href="@{/web/v1/studenten/insert}" class="btn btn-info" role="button">Student:innen hinzuf√ºgen</a>
    <hr class="border-2 border-top border-info">
<table class="table" id="studentTable">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>PLZ</th>
            <th>Aktion</th>
        </tr>
    </thead>
    <tbody>
    <tr>
        <tr th:each= "student: ${allStudents}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.plz}"></td>

    </tr>
    </tbody>
    </table>
</div>
</body>
</html>
